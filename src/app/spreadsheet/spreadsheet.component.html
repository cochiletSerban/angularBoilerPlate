<div class="container" *ngFor="let hour of workingHours"> 
  <div class="row">
        <div class="col s4 m1 grid-example"><span class="flow-text">{{hour.hour}}</span></div>
        <div class="col l11 grid-example color" *ngIf="hour.reserved">Room {{hour.room}} (floor {{hour.floor}})</div>
        <div class="col l11 grid-example" *ngIf="!hour.reserved"></div>
  </div>
