<div class="row">
    <div class="col s12 m2 offset-m5">
        <input placeholder= "select a date" type="text" [(ngModel)]="date" (ngModelChange)="dateChange()" class="datepicker" name="datepicker" materialize="pickadate" [materializeParams]="[{format:'yyyy-mm-dd'}]"/>
    </div>
</div>
<div class="row">
    <div class="col s12">
        <app-spreadsheet [workingHours]="workingHours" [reservations]="reservations"></app-spreadsheet>
    </div>
</div>
